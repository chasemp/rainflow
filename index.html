<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div id="splash-screen">
        <img src="splash-image.png" alt="Loading...">
        <p>Loading...</p>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>MP3 Player</h1>

        <!-- Audio Selection -->
        <div class="audio-selector">
            <label for="audio-select">Choose Background Audio:</label>
            <select id="audio-select">
                <option value="audio1.mp3">Audio 1</option>
                <option value="audio2.mp3">Audio 2</option>
                <option value="audio3.mp3">Audio 3</option>
            </select>
        </div>

        <audio id="audio-player" src="audio1.mp3" preload="metadata" loop></audio>
        <div class="controls">
            <button id="play-pause-btn">Play</button>
            <div>
                <button id="prev-btn">&lt;&lt;&lt;</button>
                <button id="next-btn">&gt;&gt;&gt;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
