<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainflow - Sound for the Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div id="splash-screen">
        <img src="splash-image.png" alt="Loading...">
        <p>Loading...</p>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <img src="header_small.png" alt="Rainflow" class="header-image">

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- Audio Selection -->
        <div class="audio-selector">
            <div class="audio-controls">
                <select id="audio-select">
                    <!-- Crickets -->
                    <option value="audio/AN_Cricket_and_Birds_at_Dusk.mp3">Crickets (Dusk with Birds)</option>
                    <option value="audio/AN_Crickets_and_Woodpecker_at_Dusk.mp3">Crickets (Dusk with Woodpecker)</option>
                    
                    <!-- Lamington -->
                    <option value="audio/australia_lamington_national_park.mp3">Lamington National Park (Australia)</option>
                    
                    <!-- Morning -->
                    <option value="audio/morning_garden.mp3">Morning (In The Garden)</option>
                    <option value="audio/AN_Morning_Bird_Chorus_at_Dawn_with_Bullfrogs.mp3">Morning (On The River)</option>
                    
                    <!-- Night -->
                    <option value="audio/AN_Night_Ambience_in_Forest_with_Stream.mp3">Night (Forest Ambience)</option>
                    <option value="audio/AN_Spring_Peeper_and_American_Toad_Chorus_at_Night.mp3">Night (Amphibian Chorus)</option>
                    
                    <!-- Ocean -->
                    <option value="audio/AN_Underwater_Ocean_Waves_in_a_Tidepool.mp3">Ocean (Tidepool Waves)</option>
                    <option value="audio/AN_Rapidly_Rising_Ocean_Tide_at_Sunset.mp3">Ocean (Rising Tide at Sunset)</option>
                    <option value="audio/AN_Crashing_Ocean_Waves_with_Small_Pebbles.mp3">Ocean (Crashing Waves)</option>
                    <option value="audio/AN_Crashing_Waves_in_an_Ocean_Cave.mp3">Ocean (Crashing Cave Waves)</option>
                    <option value="audio/AN_Powerful_Ocean_Waves_at_the_Beach.mp3">Ocean (Beach Waves)</option>
                    
                    <!-- Rain -->
                    <option value="audio/AN_Light_Rain_Falling_on_Tent_with_Rolling _Thunder.mp3">Rain (Gentle on a Tent)</option>
                    <option value="audio/AN_Melting_Dripping_Icicles.mp3">Rain (Easy)</option>
                    <option value="audio/AN _Light_Rainfall_in_a_Swamp_with_Singing_Birds.mp3">Rain (Easy in Marsh with Birds)</option>
                    <option value="audio/light_rain.mp3">Rain (Medium)</option>
                    <option value="audio/AN_Rain_Shower_with_Distant_Rolling_Thunder.mp3">Rain (Heavy with Thunder)</option>
                    
                    <!-- River -->
                    <option value="audio/AN_Medium_Flow_Stream.mp3">River (Gentle)</option>
                    <option value="audio/AN_Up_Close_Stream.mp3">River (Easy)</option>
                    <option value="audio/AN_Detailed_Gentle_Stream_Flow.mp3">River (Medium)</option>
                    <option value="audio/AN_Turbulent_Stream_in_a_Forest.mp3">River (Heavy)</option>
                    
                    <!-- Seaside -->
                    <option value="audio/city_seaside_port.mp3">Seaside City Port</option>
                    
                    <!-- Stream -->
                    <option value="audio/AN_Gentle_Flowing_Stream.mp3">Stream (Gentle)</option>
                    <option value="audio/AN_Babbling_Brook.mp3">Stream (Easy)</option>
                    <option value="audio/AN_Fast_Flowing_Stream_in_a_Forest_with_Birds.mp3">Stream (Medium)</option>
                    <option value="audio/AN_Nightfall_on_a_with_River_Birds_Fish_Frogs.mp3">Stream (Wildlife at Dusk)</option>
                    
                    <!-- Thunderstorm -->
                    <option value="audio/AN_Distant_Thunder_and_Water_Dripping_from_Forest_Canopy.mp3">Thunderstorm (Distant in Forest)</option>
                    <option value="audio/AN_Thunder_Storm_Approaching.mp3">Thunderstorm (approaching)</option>
                    
                    <!-- Waterfall -->
                    <option value="audio/AN_Waterfall.mp3">Waterfall</option>
                    
                    <!-- Winds -->
                    <option value="audio/AN_Gentle_Wind_On_A_Mountaintop.mp3">Winds (Gentle Mountain Breeze)</option>
                    <option value="audio/AN_Empty_Winter_Wind_at_Night.mp3">Winds (Winter Mountain Forest)</option>
                </select>
                <input type="checkbox" id="favorite-track" class="favorite-checkbox" title="Add this track to your favorites">
                <span class="track-heart" title="Favorites Only">❤️</span>
            </div>
        </div>

        <audio id="audio-player" src="audio/light_rain.mp3" preload="metadata" loop></audio>
        <div class="controls">
            <div class="player-controls">
                <button id="prev-btn">⏮️</button>
                <button id="play-pause-btn">▶️</button>
                <button id="next-btn">⏭️</button>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume Control">
        </div>

        <!-- Track Information -->
        <div class="track-info">
            <p id="current-track">Now Playing: <span id="track-title">Unknown</span> - <span id="track-artist">Unknown</span></p>
        </div>

        <div class="copyright">© 2024 <a href="https://523.life" target="_blank">523.life</a></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
