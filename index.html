<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainflow - Sound for the Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div id="splash-screen">
        <img src="splash-image.png" alt="Loading...">
        <p>Loading...</p>
    </div>

    <div class="container" id="main-content" style="display: none;">
        <h1>Rainflow Sounds</h1>

        <!-- Audio Selection -->
        <div class="audio-selector">
            <select id="audio-select">
                <option value="audio/light_rain.mp3">Light Rain</option>
                <option value="audio/calm_rain.mp3">Calming Rain</option>
                <option value="audio/relax_waterfall.mp3">Waterfall</option>
                <option value="audio/australia_lamington_national_park.mp3">Lamington National Park (Australia)</option>
                <option value="audio/rain_song.mp3">Rain and Thunder</option>
            </select>
        </div>

        <audio id="audio-player" src="audio/light_rain.mp3" preload="metadata" loop></audio>
        <div class="controls">
            <button id="play-pause-btn">Play</button>
            <div>
                <button id="prev-btn">&lt;&lt;&lt;</button>
                <button id="next-btn">&gt;&gt;&gt;</button>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>

        <!-- Track Information -->
        <div class="track-info">
            <p id="current-track">Now Playing: <span id="track-title">Unknown</span> - <span id="track-artist">Unknown</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
