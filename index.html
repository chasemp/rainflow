<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">  <!-- Optional: Icon for iOS -->
    <meta name="theme-color" content="#ffffff">  <!-- Customize theme color -->
</head>
<body>
    <div class="container">
        <h1>MP3 Player</h1>
        <audio id="audio-player" src="audio.mp3" preload="metadata"></audio>  <!-- preload attribute is important -->
        <div class="controls">
            <button id="play-pause-btn">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
